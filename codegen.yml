overwrite: true
schema: http://localhost:4000/graphql
documents: "./src/**/*.{tsx,ts}"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
      withComponent: false
      withHOC: false
      gqlImport: "@apollo/client#gql"
