overwrite: true
schema: https://coupang-eats-backend.onrender.com/graphql
documents: "./src/**/*.{tsx,ts}"
generates:
  src/__api__/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
      withComponent: false
      withHOC: false
      gqlImport: "@apollo/client#gql"
